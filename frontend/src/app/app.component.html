<nz-layout class="app-layout">
  <nz-sider
    *ngIf="authenticated$ | async"
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <span nz-icon nzType="appstore" nzTheme="outline"></span>
      <h1>Crosswords</h1>
    </div>
    <ul *ngIf="isAdmin" nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/admin-crosswords">Кроссворды</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/admin-dictionaries">Словари</a>
      </li>
    </ul>

    <ul *ngIf="!isAdmin" nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/user-crosswords">Кроссворды</a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header *ngIf="authenticated$ | async">
      <div class="app-header">
        <header>
          <h2>{{ userName }}</h2>
          <span
            nz-icon
            nzType="logout"
            nzTheme="outline"
            (click)="onLogout()"
          ></span>
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            (click)="onOpenHelp()"
          ></span>
        </header>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
